<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>千功路 - 修行之诗</title>
    <style>
        body {
            font-family: 'SimSun', 'STKaiti', serif;
            background-color: #f9f4e8;
            color: #333;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            background-image: linear-gradient(rgba(249, 244, 232, 0.9), rgba(249, 244, 232, 0.9)), url('https://example.com/chinese-texture.jpg');
            background-size: cover;
        }
        
        h1 {
            color: #8b4513;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            border-bottom: 1px solid #d4a76a;
            padding-bottom: 1rem;
            display: inline-block;
        }
        
        .poem {
            font-size: 1.2rem;
            margin: 2rem 0;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .poem-line {
            display: block;
            margin: 1rem 0;
            transition: all 0.3s ease;
        }
        
        .poem-line:hover {
            color: #6b8e23;
            transform: translateX(5px);
        }
        
        footer {
            margin-top: 3rem;
            color: #777;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>千功路</h1>
    </header>
    
    <main>
        <div class="poem">
            <span class="poem-line">雾锁青山几万重，故人遥在天尽头。</span>
            <span class="poem-line">浮生若梦难得醉，不历劫波怎知休。</span>
        </div>
    </main>
    
    <footer>
        <p>—— 修行者 · 甲辰年冬</p>
    </footer>
</body>
</html>
